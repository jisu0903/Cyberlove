<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>두근두근 연애일기 시즌1</title>

<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ⭐ BGM -->
<audio id="bgm" loop>
  <source src="Music1.mp3" type="audio/mpeg">
</audio>

<!-- ⭐ 배경 파티클 -->
<canvas id="particles"></canvas>

<div class="overlay"></div>

<!-- ⭐ 메인 타이틀 영역 -->
<div class="main-screen">

  <div class="title-area">
    <h1>♡두근두근 연애일기♡</h1>
    <h2>시즌1</h2>
    <p class="subtitle">— じすちゃん의 연애 일대기 —</p>
  </div>

  <div class="menu">
    <img src="images/Playicon.png" class="menu-btn" id="newGameBtn">
    <img src="images/Loadicon.png" class="menu-btn">
    <img src="images/memoryicon.png" class="menu-btn">
  </div>

</div>

<!-- ⭐ 미스테리 3분할 -->
<div class="mystery-wrapper">
  <div class="mystery"><img src="images/Mystery1.png"></div>
  <div class="mystery"><img src="images/Mystery2.png"></div>
  <div class="mystery"><img src="images/Mystery3.png"></div>
</div>

<!-- ⭐ 인트로 -->
<div id="introContainer">

  <div class="slide">
    <img src="images/Jiji.png" class="character">
    <div class="dialogue-ui">
      <div class="name-tag">석진</div>
      <div class="dialogue-text">방탄 컴백 쇼케이스 함께할래요?</div>
    </div>
  </div>

  <div class="slide">
    <img src="images/Bobo.png" class="character">
    <div class="dialogue-ui">
      <div class="name-tag">보검</div>
      <div class="dialogue-text">지수야, 보검 오빠는 어때?</div>
    </div>
  </div>

  <div class="slide">
    <img src="images/Didi.png" class="character">
    <div class="dialogue-ui">
      <div class="name-tag">디카프리오</div>
      <div class="dialogue-text">영화 데이트 갈까?</div>
    </div>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
