<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ROUTE SHIFT</title>
<style>
body {
    background-color: black;
    color: white;
    font-family: 'Malgun Gothic', sans-serif;
    text-align: center;
    padding: 40px;
}

#game {
    max-width: 600px;
    margin: auto;
}

button {
    margin: 10px;
    padding: 10px 20px;
    background: white;
    color: black;
    border: none;
    cursor: pointer;
}

button:hover {
    background: hotpink;
}
</style>
</head>
<body>

<div id="game">
    <h1>ROUTE SHIFT</h1>
    <p id="text">그는 나를 바라보지 않았다.</p>
    <div id="choices"></div>
    <p id="stats">호감도: 0</p>
</div>

<script>
let affection = 0;

function showChoices(options) {
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";
    options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option.text;
        btn.onclick = option.action;
        choicesDiv.appendChild(btn);
    });
}

function startGame() {
    showChoices([
        {
            text: "관심을 끈다",
            action: () => {
                affection += 10;
                updateStats();
                nextScene();
            }
        },
        {
            text: "거리를 둔다",
            action: () => {
                affection -= 5;
                updateStats();
                nextScene();
            }
        }
    ]);
}

function nextScene() {
    if (affection >= 20) {
        document.getElementById("text").innerText = "고백 이벤트 발생.";
        showChoices([
            {
                text: "고백한다",
                action: () => {
                    document.getElementById("text").innerText = "차였다… 호감도 하락.";
                    affection -= 10;
                    updateStats();
                }
            }
        ]);
    } else {
        document.getElementById("text").innerText = "그는 여전히 무심하다.";
        startGame();
    }
}

function updateStats() {
    document.getElementById("stats").innerText = "호감도: " + affection;
}

startGame();
</script>

</body>
</html>
